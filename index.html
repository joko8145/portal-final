<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 학급 관리 플랫폼</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --primary-color: #5D78E6; --secondary-color: #A25AF2; --light-bg: #f8f9fa; --white-bg: #ffffff; --text-dark: #212529; --text-light: #6c757d; --border-radius: 12px; --shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: var(--light-bg); min-height: 100vh; padding: 20px; color: var(--text-dark); }
        .container { max-width: 800px; margin: 0 auto; background: var(--white-bg); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .auth-container { padding: 0 30px; text-align: right; background-color: #343a40; min-height: 60px; display: flex; justify-content: flex-end; align-items: center; }
        .header { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; padding: 40px 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 700; }
        .date-display { font-size: 1.2em; opacity: 0.9; }
        .content { padding: 30px; }
        .section { margin-bottom: 40px; }
        .section-title { font-size: 1.6em; font-weight: 600; color: var(--text-dark); margin-bottom: 20px; padding-bottom: 10px; border-bottom: 3px solid var(--primary-color); display: flex; align-items: center; }
        .empty-state { text-align: center; padding: 40px; color: var(--text-light); font-size: 1.1em; background-color: #f8f9fa; border-radius: var(--border-radius); }
        
        /* 공통 카드 스타일 */
        .card, .notice-item, .teacher-leave-card, .assignment-card, .personal-task-card, .class-schedule-card { background: var(--white-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; border-left: 4px solid var(--primary-color); }
        .card-title { font-size: 1.25em; font-weight: 600; margin-bottom: 8px; color: var(--primary-color); }
        .card-description { font-size: 1em; color: var(--text-light); line-height: 1.6; flex-grow: 1; margin-bottom: 10px; }
        a.card { text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        a.card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        
        /* 공통 버튼 스타일 */
        .action-btn { padding: 10px 18px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: 500; transition: opacity 0.2s; text-decoration: none; display: inline-block; text-align: center; }
        .action-btn:hover { opacity: 0.85; }

        /* 사용자 정보 UI 스타일 */
        .user-display { display: flex; align-items: center; gap: 12px; }
        .user-initial { width: 36px; height: 36px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.1em; font-weight: bold; }
        .user-profile-image { width: 36px; height: 36px; border-radius: 50%; }
        .user-name-logout { color: white; font-size: 0.9em; text-align: left; }
        .user-name-logout strong { display: block; }
        .user-name-logout a { color: #adb5bd; text-decoration: none; font-size: 0.9em; }

        /* 교사용 UI 스타일 */
        .teacher-dashboard-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .approve-btn { background: #28a745; } .reject-btn { background: #dc3545; } .check-btn { background: #17a2b8; } .response-btn { background: #007bff; }
        .teacher-complete-btn { position: absolute; top: 15px; right: 15px; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 16px; line-height: 30px; text-align: center; background: #dc3545; }
        .routine-tasks-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .routine-item { display: inline-flex; align-items: center; padding: 8px 15px; background: #f1f3f5; border: 1px solid #dee2e6; border-radius: 20px; cursor: pointer; }
        .routine-item.completed { background-color: #e0e7ff; }
        .routine-checkbox { display: none; }
        .accordion-title { cursor: pointer; padding: 15px; background: #f8f9fa; border-radius: 8px; font-weight: 600; margin-bottom: 2px; display: flex; justify-content: space-between; align-items: center; font-size: 1.1em; }
        .accordion-content { display: none; padding: 15px 0 5px 0; }
        .accordion-title.active { background-color: #e9ecef; }
        .accordion-title::after { content: '▼'; } .accordion-title.active::after { content: '▲'; }
        .status-card-info { font-size: 0.85em; color: var(--text-light); margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; display: flex; justify-content: space-between; }
        .assignment-card { display: flex; align-items: center; justify-content: space-between; }
        .assignment-actions { flex-shrink: 0; display: flex; gap: 10px; }
        .form-creator .form-group { display: flex; }
        .form-creator input { flex-grow: 1; border: 1px solid #ccc; padding: 12px; border-radius: 8px 0 0 8px; font-size: 1em; }
        .form-creator input:focus { outline: none; border-color: var(--primary-color); }
        .form-creator button { border-radius: 0 8px 8px 0; font-weight: 500; background: var(--primary-color); color: white; border: none; padding: 0 20px; cursor: pointer; font-size: 1em; }

        /* 공통 탭 스타일 */
        .tabs { display: flex; border-bottom: 2px solid #e9ecef; margin-bottom: 20px; }
        .tab-button { padding: 15px 20px; cursor: pointer; border: none; background: none; font-size: 1.05em; font-weight: 500; color: var(--text-light); position: relative; }
        .tab-button.active { color: var(--primary-color); font-weight: 600; }
        .tab-button.active::after { content: ''; position: absolute; bottom: -2px; left: 0; right: 0; height: 3px; background-color: var(--primary-color); }
        .tab-pane { display: none; } .tab-pane.active { display: block; }
        
        /* 학생용 UI 스타일 */
        .notice-content { font-size: 1.1em; line-height: 1.7; color: var(--text-light); }
        .notice-link { display: inline-block; background: var(--primary-color); color: white; padding: 12px 20px; border-radius: 25px; margin-top: 15px; text-decoration: none; }
        .unsubmitted-section { background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: var(--border-radius); padding: 20px; margin-bottom: 30px; }
        .complete-btn { position: absolute; top: 15px; right: 15px; color: #ccc; border: none; background: none; width: 30px; height: 30px; cursor: pointer; font-size: 20px; line-height: 30px; text-align: center; }
        .complete-btn:hover { color: #28a745; }
        #widgets-container { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .widget { flex: 1; min-width: 150px; background-color: #f8f9fa; padding: 20px; border-radius: var(--border-radius); text-align: center; }
        .widget-title { font-weight: 600; }
        .widget-content { font-size: 2em; font-weight: 700; color: var(--primary-color); }
        .student-leave-btn { background-color: var(--primary-color); } .student-early-leave-btn { background-color: var(--secondary-color); } .student-cert-btn { background-color: #17a2b8; }
        
        /* 모달 스타일 */
        #modal-overlay, #modal-overlay-leave { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        #modal-content, #modal-content-leave { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; }
        #modal-content h2, #modal-content-leave h2 { margin-bottom: 20px; }
        #modal-content label, #modal-content-leave label { display: block; margin-bottom: 5px; font-weight: 500; }
        #modal-content input, #modal-content textarea, #modal-content-leave input, #modal-content-leave textarea, #modal-content select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <!-- ✨ 모든 게시물 등록 모달 (id="modal-overlay") -->
    <div id="modal-overlay" style="display: none;">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <form id="post-form">
                <input type="hidden" id="form-type" name="type">
                <div id="post-type-selection" style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:10px;">게시물 유형 선택</label>
                    <div style="display:flex; flex-wrap:wrap; gap:10px;">
                        <label style="display:flex; align-items:center; gap:5px;"><input type="radio" name="postType" value="학생 공지" required> 학생 공지</label>
                        <label style="display:flex; align-items:center; gap:5px;"><input type="radio" name="postType" value="학생 할 일"> 학생 할 일</label>
                        <label style="display:flex; align-items:center; gap:5px;"><input type="radio" name="postType" value="교사 루틴 업무"> 교사 루틴 업무</label>
                        <label style="display:flex; align-items:center; gap:5px;"><input type="radio" name="postType" value="교사 개인 할 일"> 교사 개인 할 일</label>
                        <label style="display:flex; align-items:center; gap:5px;"><input type="radio" name="postType" value="학급 일정"> 학급 일정</label>
                    </div>
                </div>
                <div id="common-fields" style="display:none; margin-top:20px;">
                    <div><label for="post-title">제목</label><input type="text" id="post-title" name="title"></div>
                    <div><label for="post-content">내용</label><textarea id="post-content" name="content" rows="4"></textarea></div>
                    <div><label for="post-icon">아이콘 (선택)</label><input type="text" id="post-icon" name="icon" placeholder="예: 📢, ✅, 📅"></div>
                </div>
                <div id="student-only-fields" style="display:none; margin-top:20px;">
                    <div><label for="post-image-url">이미지 URL (선택)</label><input type="url" id="post-image-url" name="imageUrl"></div>
                    <div><label for="post-link">링크 (선택)</label><input type="url" id="post-link" name="link"></div>
                    <div><label for="post-button-text">버튼 이름 (선택)</label><input type="text" id="post-button-text" name="buttonText" placeholder="예: 자세히 보기"></div>
                    <div><label for="post-start-date">게시 시작일</label><input type="date" id="post-start-date" name="startDate"></div>
                    <div><label for="post-end-date">게시 종료일 (선택)</label><input type="date" id="post-end-date" name="endDate"></div>
                    <div><label for="post-target-students">대상 학생 (비워두면 전체)</label><input type="text" id="post-target-students" name="targetStudents" placeholder="쉼표로 구분 (예: 30101, 30205)"></div>
                </div>
                <div id="task-only-fields" style="display:none; margin-top:20px;">
                    <div><label><input type="checkbox" id="post-recordable" name="recordable" value="Y"> 제출 기록 필요</label></div>
                    <div>
                        <label for="post-assignment-type">과제 유형</label>
                        <select id="post-assignment-type" name="assignmentType">
                            <option value="단순 확인">단순 확인</option>
                            <option value="구글폼 과제">구글폼 과제</option>
                        </select>
                    </div>
                </div>
                <div id="teacher-task-only-fields" style="display:none; margin-top:20px;">
                    <div><label for="post-teacher-email">담당 교사 이메일</label><input type="email" id="post-teacher-email" name="teacherEmail" required readonly></div>
                    <div><label for="post-due-date">마감일 (선택)</label><input type="date" id="post-due-date" name="dueDate"></div>
                    <div>
                        <label for="post-repeat-condition">반복 조건 (루틴 업무)</label>
                        <select id="post-repeat-condition" name="repeatCondition">
                            <option value="">반복 안 함</option><option value="매일">매일</option><option value="주중">주중</option><option value="주말">주말</option><option value="월">월요일</option><option value="화">화요일</option><option value="수">수요일</option><option value="목">목요일</option><option value="금">금요일</option><option value="토">토요일</option><option value="일">일요일</option>
                        </select>
                    </div>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" id="closePostModal" class="action-btn" style="background-color: #6c757d;">취소</button>
                    <button type="submit" id="submitPost" class="action-btn" style="background-color: var(--primary-color);">등록</button>
                </div>
            </form>
        </div>
    </div>
    <div id="modal-overlay-leave" style="display: none;">
        <div id="modal-content-leave" class="modal-content">
            <h2 id="modal-title-leave"></h2>
            <form id="leave-request-form">
                <input type="hidden" id="leave-type" name="type">
                <div><label for="leave-date">희망 일자</label><input type="date" id="leave-date" name="date" required></div>
                <div><label for="leave-reason">사유</label><textarea id="leave-reason" name="reason" rows="4" required></textarea></div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" id="closeLeaveModal" class="action-btn" style="background-color: #6c757d;">취소</button>
                    <button type="submit" id="submitLeave" class="action-btn" style="background-color: var(--primary-color);">제출</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="auth-container"><div id="user-display" style="display: none;"></div><div id="gsi-container"></div></div>
        <div class="header"><h1 id="portal-title">📢 오늘의 알림</h1><div class="date-display" id="dateDisplay"></div></div>
        <div class="content">
            <div id="student-portal" style="display: none;"></div>
            <div id="teacher-dashboard" style="display: none;"></div>
        </div>
    </div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwPNlo3S5ACoOtia5-BSDYq_vETZ77K5BHSf63LMEddY3LsFKwyAgbZ_JToTMsJbu3d/exec'; // ✨ 여기에 배포된 Apps Script 웹 앱 URL을 붙여넣으세요!
    const GOOGLE_CLIENT_ID = '190435721099-45et34v9elbvod5lb84ddakrnenh5039.apps.googleusercontent.com';
    let currentUser = null;
    let completedItems = {};
    const urlParams = new URLSearchParams(window.location.search);
    const isTeacherMode = urlParams.get('mode') === 'teacher';

    window.onload = function () {
        loadCompletedItems();
        google.accounts.id.initialize({ client_id: GOOGLE_CLIENT_ID, callback: handleCredentialResponse });
        const storedUser = localStorage.getItem('userInfo');
        if (storedUser) {
            try {
                currentUser = JSON.parse(storedUser);
                renderUserInfo(currentUser);
                loadData();
            } catch (e) {
                console.error("저장된 사용자 정보 파싱 오류:", e);
                localStorage.removeItem('userInfo');
                location.reload();
            }
        } else {
            google.accounts.id.renderButton(document.getElementById("gsi-container"), { theme: "outline", size: "large" });
            const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
            targetEl.style.display = 'block';
            if (isTeacherMode) targetEl.innerHTML = '<div class="empty-state">교사 계정으로 로그인해주세요.</div>';
        }
        updateDateDisplay();
        setupEventListeners();
    };
    
    async function handleCredentialResponse(response) {
        const userObject = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { name: userObject.name, email: userObject.email, picture: userObject.picture };
        localStorage.setItem('userInfo', JSON.stringify(currentUser));
        location.reload();
    }

    async function loadData() {
        const targetEl = isTeacherMode ? document.getElementById('teacher-dashboard') : document.getElementById('student-portal');
        targetEl.style.display = 'block';
        targetEl.innerHTML = '<div class="empty-state">🔄 데이터를 불러오는 중...</div>';
        let fullUrl = `${SCRIPT_URL}?v=${new Date().getTime()}`;
        document.getElementById('portal-title').textContent = isTeacherMode ? '🎓 교사 통합 대시보드' : '📢 오늘의 알림';
        if (isTeacherMode) fullUrl += '&mode=teacher';
        if (currentUser) fullUrl += `&email=${encodeURIComponent(currentUser.email)}`;
        try {
            const response = await fetch(fullUrl);
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            currentUser = { ...currentUser, ...data.user };
            localStorage.setItem('userInfo', JSON.stringify(currentUser));
            renderUserInfo(currentUser);
            if (isTeacherMode) { renderTeacherDashboard(data); } 
            else { renderStudentPortal(data); }
        } catch (error) {
            console.error('Error:', error);
            targetEl.innerHTML = `<div class="empty-state">❌ 데이터 로드 실패: ${error.message}</div>`;
        }
    }
    
    function renderUserInfo(user) {
        const displayEl = document.getElementById('user-display');
        const gsiContainer = document.getElementById('gsi-container');
        if(!displayEl || !gsiContainer) return;
        
        displayEl.style.display = 'flex';
        gsiContainer.style.display = 'none';

        let userInfoHtml;
        if (user.picture) {
            userInfoHtml = `<div class="user-display"><img src="${user.picture}" class="user-profile-image" alt="profile"><div class="user-name-logout"><strong>${user.name}</strong><a href="#" onclick="handleLogout()">로그아웃</a></div></div>`;
        } else {
            const initial = user.name.charAt(0).toUpperCase();
            const colors = ['#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#e67e22', '#e74c3c', '#1abc9c'];
            const color = colors[user.name.charCodeAt(0) % colors.length];
            userInfoHtml = `<div class="user-display"><div class="user-initial" style="background-color: ${color};">${initial}</div><div class="user-name-logout"><strong>${user.name}</strong><a href="#" onclick="handleLogout()">로그아웃</a></div></div>`;
        }
        
        displayEl.innerHTML = userInfoHtml;
        if (!isTeacherMode && !user.studentId) {
            displayEl.innerHTML += `<span style="color: #ffc107; font-size: 0.9em; margin-left: 10px;">(미등록)</span>`;
        }
    }

    function renderTeacherDashboard(data) {
        const dashboard = document.getElementById('teacher-dashboard');
        dashboard.innerHTML = `
            <div id="routine-tasks-section" class="section"></div>
            <div id="class-management-section" class="section"></div>
            <div id="teacher-personal-tasks-section" class="section"></div>
            <div id="teacher-class-schedules-section" class="section"></div>
            <div id="teacher-settings-section" class="section"></div>`;
        
        renderTeacherRoutines(data.routines);
        renderClassManagementAccordions(data);
        renderTeacherPersonalTasks(data.teacherPersonalTasks);
        renderTeacherClassSchedules(data.classSchedules);
        renderTeacherSettings(data.dashboardItems, data.sheetUrl);
        setupAccordionListeners();
    }
    
    function renderClassManagementAccordions(data) {
        const container = document.getElementById('class-management-section');
        container.innerHTML = `<h2 class="section-title"><span class="icon">🏠</span>학급 관리</h2>
            <div id="leave-accordion"></div><div id="assignment-accordion"></div><div id="notice-status-accordion"></div>`;
        const leaves = data.pendingLeaveRequests || [];
        let leavesHtml = '<div class="empty-state">신청 내역이 없습니다.</div>';
        if (leaves.length > 0) {
            leavesHtml = leaves.map(req => `<div class="teacher-leave-card"><div class="leave-header"><strong>${req.이름} (${req.학번})</strong><small>${req.신청종류} (${new Date(req.희망일자).toLocaleDateString()})</small></div><div class="leave-reason">사유: ${req.사유}</div><div class="leave-actions"><input type="text" class="leave-comment-input" id="comment-${req.rowNum}" placeholder="코멘트 (선택 사항)"><button class="action-btn approve-btn" onclick="updateLeaveStatus(${req.rowNum}, '승인', 'comment-${req.rowNum}')">승인</button><button class="action-btn reject-btn" onclick="updateLeaveStatus(${req.rowNum}, '반려', 'comment-${req.rowNum}')">반려</button></div></div>`).join('');
        }
        document.getElementById('leave-accordion').innerHTML = `<div class="accordion-title active"><span>⏰ 외출/조퇴 신청</span><span class="count">${leaves.length}건</span></div><div class="accordion-content" style="display: block;">${leavesHtml}</div>`;
        const assignments = data.assignments || [];
        let assignmentsHtml = '<div class="empty-state">관리할 과제가 없습니다.</div>';
        if (assignments.length > 0) {
            assignmentsHtml = assignments.map(a => `<div class="assignment-card" id="${a.id}"><button class="teacher-complete-btn" title="목록에서 숨기기" onclick="completeItem('${a.id}', true, ${a.rowNum}, '[데이터_알림]')">✖</button><div class="card-title">${a.title}</div><div class="assignment-actions">${(a.assignmentType === '단일제출') ? `<button class="action-btn check-btn" onclick="checkUnsubmitted(event, '${a.taskId}', '${a.title}', '${a.studentIdColumn}')">미제출자</button>` : ''}${a.responseSheetUrl ? `<a href="${a.responseSheetUrl}" target="_blank" class="action-btn response-btn">관리</a>` : ''}</div></div>`).join('');
        }
        document.getElementById('assignment-accordion').innerHTML = `<div class="accordion-title"><span>📝 과제별 제출 현황</span><span class="count">${assignments.length}건</span></div><div class="accordion-content">${assignmentsHtml}</div>`;
        const allPosts = [...(data.allNotices || []), ...(data.allTasks || [])];
        const totalPosts = allPosts.length;
        let postsHtml = '<div class="empty-state">게시된 알림/할 일이 없습니다.</div>';
        if (totalPosts > 0) {
            postsHtml = allPosts.map(item => {

                break;
        }
    }

    async function createUnifiedPost(form) {
        const formData = new FormData(form);
        const type = formData.get('postType');
        const submitButton = document.getElementById('submitPost');
        submitButton.disabled = true;
        submitButton.textContent = '등록 중...';

        const params = new URLSearchParams({
            action: 'createUnifiedPost',
            type: type,
            title: formData.get('title'),
            content: formData.get('content'),
            icon: formData.get('icon'),
            imageUrl: formData.get('imageUrl'),
            link: formData.get('link'),
            buttonText: formData.get('buttonText'),
            startDate: formData.get('startDate'),
            endDate: formData.get('endDate'),
            targetStudents: formData.get('targetStudents'),
            recordable: formData.get('recordable'),
            assignmentType: formData.get('assignmentType'),
            teacherEmail: formData.get('teacherEmail'),
            dueDate: formData.get('dueDate'),
            repeatCondition: formData.get('repeatCondition')
        });

        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                document.getElementById('modal-overlay').style.display = 'none';
                form.reset();
                loadData();
            }
        } catch (error) {
            alert('게시물 등록 중 오류 발생: ' + error.message);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = '등록';
        }
    }

        if (isTeacherAction) {
            const colName = (sheetName === '[데이터_알림]') ? '게시여부' : '상태';
            const value = (sheetName === '[데이터_알림]') ? 'N' : '완료';
            const params = new URLSearchParams({ action: 'updateTaskStatus', sheetName, rowNum, colName, value });
            try {
                const res = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                const result = await res.json();
                if (result.status !== 'success') throw new Error(result.message);
            } catch (err) { alert(`처리 중 오류: ${err.message}`); return; }

            let contentHtml = `<div class="notice-content">${item.내용.replace(/\n/g, '<br>')}</div>`;
            if (item.이미지URL) contentHtml += `<img src="${item.이미지URL}" alt="이미지" class="notice-image">`;
            if (item.링크) {
                let finalLink = item.링크;
                if (finalLink.includes('__STUDENT_ID__') && currentUser?.studentId) {
                    finalLink = finalLink.replace('__STUDENT_ID__', currentUser.studentId).replace('__STUDENT_NAME__', encodeURIComponent(currentUser.name));
                }
                contentHtml += `<a href="${finalLink}" class="notice-link" target="_blank">${item.버튼이름 || '자세히 보기'}</a>`;
            }
            return `<div class="notice-item" id="${item.id}">
                        <button class="complete-btn" title="${completeButtonTitle}" onclick="completeItem('${item.id}')">${completeButtonIcon}</button>
                        <div class="card-title">${item.아이콘 || ''} ${item.제목}</div>
                        ${contentHtml}
                    </div>`;
        }).join('');
        container.innerHTML = `<h2 class="section-title">${sectionTitle}</h2>${itemsHtml}`;
    }
    
    function renderUnsubmitted(tasks) {
        const container = document.getElementById('unsubmitted-container');
        if (!tasks || tasks.length === 0) { container.innerHTML = ''; return; }
        const listHtml = tasks.map(t => `<li>${t.아이콘||"📌"} ${t.제목||t.내용}</li>`).join('');
        container.innerHTML = `<div class="unsubmitted-section"><div style="font-weight: bold; color: #856404; margin-bottom: 10px;">🔔 아직 완료하지 않은 할 일이 있어요!</div><ul style="list-style: none; padding: 0;">${listHtml}</ul></div>`;
    }

    function renderLeaveRequests(requests) {
        const container = document.getElementById('leave-section');
        let requestButtons = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 class="section-title" style="margin: 0; border: none;">✈️ 외출/조퇴 신청</h2>
                <div style="display: flex; gap: 10px;">
                    <button class="action-btn student-leave-btn" onclick="openLeaveModal('외출')">외출</button>
                    <button class="action-btn student-early-leave-btn" onclick="openLeaveModal('조퇴')">조퇴</button>
                </div>
            </div>`;
        let historyHtml = '<div class="empty-state">신청 내역이 없습니다.</div>';
        if (requests && requests.length > 0) {
            historyHtml = requests.map(req => {
                const statusMap = { '신청': '#ffc107', '승인': '#28a745', '반려': '#dc3545' };
                const commentHtml = req.교사코멘트 ? `<div style="font-size: 0.9em; color: #6c757d; margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 8px;"><strong>교사 의견:</strong> ${req.교사코멘트}</div>` : '';
                const todayStr = new Date().toISOString().split('T')[0];
                const requestDate = new Date(req.희망일자).toISOString().split('T')[0];
                const certButton = (req.상태 === '승인' && requestDate === todayStr) ? `<a href="${SCRIPT_URL}?action=getCertificate&rowNum=${req.신청행번호}" target="_blank" class="action-btn student-cert-btn">확인증</a>` : '';
                return `<div class="notice-item"><div style="display: flex; justify-content: space-between; align-items: center;"><div><strong>${req.신청종류}</strong> (${new Date(req.희망일자).toLocaleDateString()})<br><small>사유: ${req.사유}</small></div><div style="display: flex; align-items: center; gap: 10px;"><span style="padding: 5px 10px; border-radius: 5px; color: white; background-color:${statusMap[req.상태] || '#6c757d'}; font-size: 0.9em;">${req.상태}</span>${certButton}</div></div>${commentHtml}</div>`;
            }).join('');
        }
        container.innerHTML = `${requestButtons}<h3>나의 신청 내역</h3>${historyHtml}`;
    }

    function renderResources(resources) {
        const container = document.getElementById('resources');
        if (!resources || resources.length === 0) { container.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">등록된 자료가 없습니다.</div>'; return; }
        container.innerHTML = resources.map(res => `<a href="${res.링크}" target="_blank" class="card"><div class="card-title">${res.아이콘 || '🔗'} ${res.자료명}</div><p class="card-description">${res.설명 || ' '}</p></a>`).join('');
    }
    
    function openLeaveModal(type) {
        const modal = document.getElementById('modal-overlay-leave');
        if(modal) {
            modal.style.display = 'flex';
            modal.querySelector('#modal-title-leave').textContent = `${type} 신청`;
            modal.querySelector('#leave-type').value = type;
            modal.querySelector('#leave-date').value = new Date().toISOString().split('T')[0];
            modal.querySelector('#leave-reason').value = '';
        }
    }
    
    async function submitLeaveRequest() {
        if (!currentUser || !currentUser.studentId) { return alert("로그인 후 신청할 수 있습니다."); }
        const form = document.getElementById('leave-request-form');
        const formData = new FormData(form);
        const params = new URLSearchParams({ action: 'submitLeaveRequest', studentId: currentUser.studentId, name: currentUser.name, email: currentUser.email, type: formData.get('type'), reason: formData.get('reason'), date: formData.get('date') });
        document.getElementById('submitLeave').disabled = true;
        try {
            const response = await fetch(`${SCRIPT_URL}?${params.toString()}`);
            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                document.getElementById('modal-overlay-leave').style.display = 'none';
                form.reset();
                loadData();
            }
        } catch (error) { alert('신청 중 오류: ' + error.message);
        } finally { document.getElementById('submitLeave').disabled = false; }
    }
</script>
